<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <p>First to 10 wins!</p>
<div id="button-container">
    <span id="start-button">
        <button id="start">Start</button>  
    </span>
    <span id="rule-button">
        <button><a href="rules.html" aria-label="link to rules page" target= _blank class="">Rules</a></button>
    </span>
</div>
<div id="choose-area">
    <button class="button" id="rock">Rock</button>
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>
    <button class="button" id="lizard">Lizard</button>
    <button class="button" id="spock">Spock</button>
</div>
<div id="game-area">
    <div id="player-image" >You</div>
    <div id="result">Result</div>
    <div id="computer-image">Computer</div>
</div>
    <div id="score-area">
        <span class="score">Your score:</span>
        <span id="pScore"> 0 </span>
        <span class="score">Computer score:</span> 
        <span id="cScore"> 0 </span>
    </div>

    

    <footer>Footer</footer>
    
    <script src="assets/js/script.js"></script> 
</body>
</html>
