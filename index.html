<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <p>First to 10 wins!</p>
    
<div id="choose-area">
    <button class="button" id="rock">Rock</button>
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>
    <button class="button" id="lizard">Lizard</button>
    <button class="button" id="spock">Spock</button>
</div>
<div id="game-area">
    <span>Player Choice</span>
    <span>Result</span>
    <span>Computer choice</span>
</div>
    <div id="score-area">
        <span>Your score</span>
        <span>Computer score</span> 
    </div>

    <button><a href="rules.html" aria-label="link to rules page" target= _blank class="">Rules</a></button>

    <footer>Footer</footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
