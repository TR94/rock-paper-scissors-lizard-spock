<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <p>First to 10 wins!</p>
<div id="button-container">
    <span id="start-button">
        <button id="start">Start</button>  
    </span>
    <span id="rule-button">
        <button><a href="rules.html" aria-label="Link to rules page, opens in new tab" target= _blank>Rules</a></button>
    </span>
</div>
<div id="choose-area">
    <div>
        <p class="selection">Rock</p>
        <button class="button" id="rock"></button>
    </div>
    <div>
        <p class="selection">Paper</p>
        <button class="button" id="paper"></button>
    </div>
    <div>
        <p class="selection">Scissors</p>
        <button class="button" id="scissors"></button>
    </div>
    <div>
        <p class="selection">Lizard</p>
        <button class="button" id="lizard"></button>
    </div>
    <div>
        <p class="selection">Spock</p>
        <button class="button" id="spock"></button>
    </div>
</div>
<div id="result">
    <p>Make your choice using the buttons above and see the result here</p>
</div>
<div id="game-area">
    <div class="game-container">
        <p>Player</p>
        <div id="player-image" ></div>
    </div>
    <div class="game-container">
        <p>Computer</p>
        <div id="computer-image"></div>
    </div>
</div>
<div id="score-area">
    <span class="score">Player score:</span>
    <span id="pScore"> 0 </span>
    <span class="score">Computer score:</span> 
    <span id="cScore"> 0 </span>
</div>    
    <script src="assets/js/script.js"></script> 
</body>
</html>
